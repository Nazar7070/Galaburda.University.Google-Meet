<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 2.5em;
            color: #3f3f3f;
            margin-bottom: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1em;
        }

        .new-meeting-button {
            background-color: #4CAF50;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 1em;
        }

        .new-meeting-button:hover {
            background-color: #45a049;
        }

        .join-meeting-button {
            background-color: #007bff;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 1em;
        }

        .join-meeting-button:hover {
            background-color: #0069d9;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 1em;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        .currency-rate {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 0.5em;
            background-color: #3f3f3f;
            color: white;
            font-size: 0.8em;
            margin: 1em;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Meeting Room</h1>
    <form method="post" action="/new_meeting">
        <button type="button" class="new-meeting-button" data-toggle="modal" data-target="#newMeetingModal">New Meeting</button>
    </form>
    <form method="post" action="/join_meeting">
        <input type="text" name="meeting_code" placeholder="Enter meeting code" required>
        <button type="submit" class="join-meeting-button">Join Meeting</button>
    </form>
    <div class="currency-rate">GBP/USD +0.56% 21:19 â€¢ Mon, 29 Apr.</div>

    <!-- Add the following HTML to create the modal dialog -->
    <div class="modal fade" id="newMeetingModal" tabindex="-1" role="dialog" aria-labelledby="newMeetingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newMeetingModalLabel">New Meeting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/create_meeting/{{ meeting_link }}">
                        <button type="submit" class="create-meeting-button">Create Meeting</button>
                    </form>
                    <form method="post" action="/start_instant/{{ meeting_link }}">
                        <button type="submit" class="start-instant-button">Start Instant Meeting</button>
                    </form>
                    <form method="post" action="/schedule_meeting/{{ meeting_link }}">
                        <button type="submit" class="schedule-meeting-button">Schedule Meeting</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
